<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f1e1e1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      animation: fadeOut 2s ease-in-out 3s forwards;
    }
    .intro h1 {
      font-size: 50px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    .intro p {
      font-size: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9f9f9, #f1e1e1);
      text-align: center;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    button {
      padding: 15px 35px;
      font-size: 20px;
      color: #fff;
      background: #ff4b4b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-family: 'Playfair Display', serif;
    }
    button:hover {
      transform: scale(1.1);
      background: #e33e3e;
    }
    .kiss {
      position: absolute;
      animation: fly 3s linear infinite;
      font-size: 120px;
      color: #ff4b4b;
    }
    @keyframes fly {
      0% {
        transform: translate(0, 100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, -100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Wait for it...</h1>
    <p>Something special is coming!</p>
  </div>
  <div class="main-content">
    <h1>ðŸŽ‰ Happy Birthday Bebbbbbb! ðŸŽ‰</h1>
    <p>Another year of loving you harder than the year before. Canâ€™t wait for forever.</p>
    <button onclick="launchSurprise()">Click for a Surprise!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main-content').style.display = 'flex';
    }, 5000); // 5 Ø«ÙˆØ§Ù†ÙŠ Ù‚Ø¨Ù„ Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ

    function launchSurprise() {
      for (let i = 0; i < 25; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'ðŸ’‹'; 
        kiss.className = 'kiss';
        kiss.style.left = `${Math.random() * 100}vw`;
        kiss.style.fontSize = `${Math.random() * 170 + 100}px`;
        kiss.style.animationDuration = `${Math.random() * 4 + 2}s`;
        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 4000);
      }

      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
