<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose an Envelope</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      animation: slideDown 1s ease-in-out;
    }
    .envelopes {
      display: flex;
      gap: 30px;
    }
    .envelope {
      width: 220px;
      height: 160px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.4s, background-color 0.4s;
      animation: popUp 1s ease-in-out;
    }
    .envelope:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Choose an Envelope</h1>
  <div class="envelopes">
    <div class="envelope" onclick="openEnvelope('first')">‚úâÔ∏è Envelope 1</div>
    <div class="envelope" onclick="openEnvelope('second')">‚úâÔ∏è Envelope 2</div>
  </div>

  <script>
    function openEnvelope(type) {
      const container = document.body;
      if (type === 'first') {
        container.innerHTML = '<h1 style="animation: fadeIn 1s ease-in;">I LOVE YOU MORE THAN YOU DO</h1>';
      } else if (type === 'second') {
        let password = prompt('Enter the password:');
        if (password === '29122') {
          container.innerHTML = '<h1 style="animation: fadeIn 1s ease-in;">HBD Bebbbbbb üéâ</h1>';
        } else {
          alert('üòë');
        }
      }
    }
  </script>
</body>
</html>
