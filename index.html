<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ Birthday Surprise ðŸŽ‰</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    p {
      font-size: 22px;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff4b4b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .kiss {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 80px;
      animation: kissAnimation 1s ease-in-out;
      transform: translate(-50%, -50%);
    }
    @keyframes kissAnimation {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Bebbbbbb! ðŸŽ‰</h1>
  <p>Another year of loving you harder than the year before. Canâ€™t wait for forever.</p>
  <button onclick="launchSurprise()">Click for a Surprise!</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <script>
    function launchSurprise() {
      const kiss = document.createElement('div');
      kiss.textContent = 'ðŸ’‹';
      kiss.className = 'kiss';
      document.body.appendChild(kiss);
      setTimeout(() => kiss.remove(), 1000);

      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
