<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ Birthday Surprise ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #f1e1e1);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }
    button {
      padding: 15px 35px;
      font-size: 20px;
      color: #fff;
      background: #ff4b4b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-family: 'Playfair Display', serif;
    }
    button:hover {
      transform: scale(1.1);
      background: #e33e3e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .kiss {
      position: absolute;
      animation: fly 3s linear infinite;
      font-size: 120px;
      color: #ff4b4b;
    }
    @keyframes fly {
      0% {
        transform: translate(0, 100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, -100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Bebbbbbb! ðŸŽ‰</h1>
  <p>Another year of loving you harder than the year before. Canâ€™t wait for forever.</p>
  <button onclick="launchSurprise()">Click for a Surprise!</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <script>
    function launchSurprise() {
      for (let i = 0; i < 25; i++) {
        const kiss = document.createElement('div');
        kiss.textContent = 'ðŸ’‹'; 
        kiss.className = 'kiss';
        kiss.style.left = `${Math.random() * 100}vw`;
        kiss.style.fontSize = `${Math.random() * 170 + 100}px`;
        kiss.style.animationDuration = `${Math.random() * 4 + 2}s`;
        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 4000);
      }

      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
